<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML made Easy</title>
<style>
/* Fixing the most critical issues: */
body {
  background-color: white; /* Light background */
  color: #222; /* Dark text */
}
/* making the button more visible and large*/
.button {
  background-color: #1B5E20; /* Darker green */
  outline: 3px solid #FF6B35; /* Focus indicator */
  outline-offset: 2px;
  width: 150px;
  height: 40px;
}

.button:focus {
  outline: 3px solid #FF6B35;
}
</style>
</head>

<body>
  
  <h1>HTML made Easy</h1>

  <p>What causes errors in HTML?</p>
  <button class="button">Submit answers</button>

</body>

</html>
