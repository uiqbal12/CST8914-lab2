<body>
<div class="mainsection">
<h1><img src="lab2/lab2-imageoftext.gif" alt="Shopping categories"></h1>

<style>
  /* Make links clearly look like links */
  .link-list a {
    color: #0066cc;
    text-decoration: underline;
    text-decoration-thickness: 2px;
    text-underline-offset: 4px;
    padding: 4px 8px;
    border-radius: 4px;
    display: inline-block;
    transition: all 0.2s ease;
  }
  
  /* Hover state */
  .link-list a:hover {
    background-color: #f0f7ff ;
    text-decoration: none;
  }
  
  /* CRITICAL: Visible focus indicator */
  .link-list a:focus {
    outline: 3px solid #ff6b35;
    outline-offset: 2px;
    background-color: #fff2e6;
  }
  
  /* Current/active page indicator */
  .link-list .current-page {
    font-weight: bold;
    background-color: #e6f7ff;
    border-left: 4px solid #0066cc;
    padding-left: 12px;
  }
  
  /* Visited state */
  .link-list a:visited {
    color: #663399;
  }
</style>

<ul class="link-list">
  <li><a href="#" class="current-page">Animals</a></li>
  <li><a href="#">Computers</a></li>
  <li><a href="#">Diversity and inclusion</a></li>
  <li><a href="#">Food</a></li>
  <li><a href="#">Medicine</a></li>
  <li><a href="#">Music</a></li>
</ul>
