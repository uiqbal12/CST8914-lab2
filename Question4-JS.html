<!DOCTYPE html>
<html lang="en">
<head>
    <title>Question 4 - JavaScript - Accessible</title>
    <style>
        /* Add visible focus indicator for keyboard users which was verified by using with keyboard */
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:focus {
            outline: 3px solid #0066cc;
            outline-offset: 2px;
            background-color: #f0f7ff;
        }
    </style>
</head>

<body>
    <h1>HTML DOM Events</h1>
    <p>Trigger a function on hover or focus that will output "Hello World":</p>

    <!-- Adding onfocus for keyboard support so button will be responsive to both moouse click and keyboard focus -->
    <button onmouseover="myFunction()" onfocus="myFunction()">Action!</button>
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Hello World";
    }
</script>
</html>
